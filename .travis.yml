language: python
cache: pip
matrix:
  include:
  - python: "3.5"
    env: TOXENV=py35
  - python: "3.6"
    env: TOXENV=docs
  - python: "3.6"
    env: TOXENV=flake8
  - python: "3.6"
    env: TOXENV=py36
  - python: "3.7-dev"
    env: TOXENV=py37
install:
  - travis_retry pip install tox
script:
  - travis_retry tox
